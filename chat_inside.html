<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with someone - Kokoa Clone</title>
</head>
<body id="chat-screen">
    <div class = "status-bar">
        <div class = "status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class = "status-bar__column">
            <span>18:43</span>
        </div>
        <div class = "status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

   <header class="alt-header">
    <div class="alt-header__column">
        <a href="chat.html">
        <i class="fa-solid fa-angle-left fa-2x"></i>
    </a>
    </div>
    <div class="alt-header__column">
        <h1 class = "alt-header__title">Someone</h1>
    </div>
    <div class="alt-header__column">
       <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
       <span><i class="fa-solid fa-bars fa-xl"></i></i></span>
    </div>
   </header>

    




    <main class = "main-screen main-chat">

        <div class="chat__timestamp">
            Friday, July 12, 2024
        </div>
    </main>

    
    <script src="https://kit.fontawesome.com/ccc05603fa.js" crossorigin="anonymous"></script>
